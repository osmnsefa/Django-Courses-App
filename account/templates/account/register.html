{% extends 'layout.html' %}

{% load static %}

{% block css_files %}
        <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
    {% endblock css_files %}

{% block title %}
    Kayıt Ol
    {% endblock title %}
{% block content %}
    
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
            <h1>Kayıt Ol</h1>
            <hr>
            <form  method="post" novalidate>
                {% csrf_token %}
                {% include 'includes/_form.html' %}

            </form>
            
            </div>
            
        </div>
    </div>
{% endblock content %}
{% block js_files %}
        <script src="{% static 'courses/js/script.js' %}"></script>
    {% endblock js_files %}
